<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>관리자 페이지- 공지사항 게시판 목록</title>
        <link rel="stylesheet" href="/css/admin/sidemenu.css">
        <link rel="stylesheet" href="/css/admin/admin_board.css">
        <link rel="stylesheet" href="/css/admin/admin_board_proposal.css">
        <link rel="stylesheet" href="/css/admin/admin_common.css">
        <link rel="stylesheet" href="/css/admin/modal.css"/>
        <link rel="icon" href="/image/logo/favicon.png">
    </head>

    <body>
        <div>
            <!-- 모달 부분 -->
            <div class="modal">
                <div class="warn-modal">
                    <div id="content-wrap"></div>
                </div>
            </div>

            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <img src="/image/admin/wegether.svg" style="padding-top: 17px"/>
                    </div>
                </div>
                <div>
                    <div class="select-name">
                        <span>공지사항 게시판 관리</span>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <!-- 사이드 바 -->
                <div th:replace="~{admins/side-bar :: sidebar}"></div>

                <div class="container">
                    <div class="container-margin">
                        <div style="display: flex; justify-content: space-between">
                            <!-- 헤더 -->
                            <div class="DesktopSearchApp_container__2VF9O">
                                <form>
                                    <div class="SearchController_container__35K5i">
                                        <!-- 검색창 -->
                                        <div class="SearchController_keyword__3FcFo">
                                            <input onkeypress="searchButton()" class="search-input deleteButton delete-button" type="search" name="keyword" placeholder="제목을 입력하세요" style="width: 450px; padding: 11px;">
                                        </div>
                                        <!-- 검색 버튼 누르기 -->
                                        <button style="display: none" type="submit"></button>
                                    </div>
                                </form>
                                <!-- 검색창 눌렀을 때 나오는 메뉴 -->
                            </div>

                            <div class="update-button-flex">
                                <div class="delete-box-layout ">
                                    <div class="delete-box">
                                        <button class="register-button">
                                            <a th:href="@{/admins/notice/write}">
                                                공지사항 등록
                                            </a>
                                        </button>
                                    </div>
                                </div>
                                <div class="delete-box-layout">
                                    <div class="delete-box">
                                        <button
                                                class="deleteButton delete-button"
                                                onclick="deleteNotices(getSelectedNoticeIds())"
                                        >
                                            선택 게시물 삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>공지사항 목록</span>
                                </div>

                                <div class="info-table">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th class="checkbox-line">
                                                <input type="checkbox" id="allSelect"/>
                                            </th>
                                            <th>No</th>
                                            <th>공지사항 제목</th>
                                            <th>등록일</th>
                                            <th>대표 이미지</th>
                                        </tr>
                                        </thead>
                                        <tbody class="notice-list">

                                        <!-- 타임리프로 이미지 제외한 화면 그리기 -->
                                        <!--<tr th:each="notices : ${notices}">
                                            <td class="checkbox-line">
                                                <input
                                                        type="checkbox"
                                                        class="noticeCheckbox"
                                                        name="check"
                                                        th:value="${notices.id}"/>
                                            </td>
                                            <td th:text="${notices.id}"></td>
                                            <td>
                                                <a th:href="@{detail(id=${notices.id})}" th:text="${notices.noticeTitle}"></a>
                                            </td>
                                            <td th:text="${notices.noticeRegisterDate}"></td>
                                            <td th:each="notices.files : ${notices.files}">

                                                <img th:src="@{files/display}">

                                            </td>
                                        </tr>-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>

                        <!-- 페이지 부분 -->
                        <div id="paging-wrap">
                            <a th:if="${adminPagination.prev}" th:href="${adminPagination.startPage - 1}"
                               class="notice-change-page paging paging-move">
                                <img src="/image/admin/prev.png" width="15px"></a>
                            <th:block th:each="page:${#numbers.sequence(adminPagination.startPage, adminPagination.endPage)}">
                                <a th:if="${page eq adminPagination.page}" class="paging paging-checked" th:text="${page}"></a>
                                <a th:unless="${page eq adminPagination.page}" th:href="${page}"
                                   class="notice-change-page paging" th:text="${page}"></a>
                            </th:block>
                            <a th:if="${adminPagination.next}" th:href="${adminPagination.endPage + 1}"
                               class="notice-change-page paging paging-move">
                                <img src="/image/admin/next.png" width="15px"></a>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/page.js"></script>
    <script src="/js/admin/checkbox.js"></script>
    <script src="/js/admin/paging.js"></script>
    <script src="/js/admin/board_proposal.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script th:inline="javascript">
        let notices = [[${notices}]];
        console.log(notices);
    </script>
    <script src="/js/admin/list-image.js"></script>
    <script th:inline="javascript">
        let text = "";

        function getSelectedNoticeIds() {
            const noticeIds = [];
            $(".noticeCheckbox:checked").each(function () {
                noticeIds.push($(this).val());
            });
            return noticeIds;
        }

        function deleteNotices(noticeIds) {
            $.ajax({
                url: "/admins/notice/delete",
                type: "POST",
                // method: "DELETE",
                // dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(noticeIds),
                success: function () {
                    showWarnModal("삭제에 성공 하였습니다.");
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                },
                error: function () {
                    console.log(noticeIds);
                    showWarnModal("삭제에 실패 하였습니다.");
                }
            });
        }
    </script>
</html>
