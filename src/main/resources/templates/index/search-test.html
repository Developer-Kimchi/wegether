<!-- 페이지 부분 -->
<div id="paging-wrap">
    <a th:if="${mainPagination.prev}" th:href="${mainPagination.startPage - 1}"
       class="notice-change-page paging paging-move">
        <img src="/image/admin/prev.png" width="15px"></a>
    <th:block th:each="page:${#numbers.sequence(mainPagination.startPage, mainPagination.endPage)}">
        <a th:if="${page eq mainPagination.page}" class="paging paging-checked" th:text="${page}"></a>
        <a th:unless="${page eq mainPagination.page}" th:href="${page}"
           class="notice-change-page paging" th:text="${page}"></a>
    </th:block>
    <a th:if="${mainPagination.next}" th:href="${mainPagination.endPage + 1}"
       class="notice-change-page paging paging-move">
        <img src="/image/admin/next.png" width="15px"></a>
    <div></div>
</div>
