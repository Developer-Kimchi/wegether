<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            data-optimized="1"
            rel="stylesheet"
            id="divi-blog-extras-styles-css"
            href="https://blog.wadiz.kr/wp-content/litespeed/css/2/97e7a22975018a11027d016ff42c75b0.css?ver=5003c"
            type="text/css"
            media="all"
    />
    <link
            data-optimized="1"
            rel="stylesheet"
            id="et-core-unified-11670-cached-inline-styles"
            href="https://blog.wadiz.kr/wp-content/litespeed/css/2/ce880ba27a8316a5ab46909c9db7b22c.css?ver=85536"
    />
    <link
            rel="stylesheet"
            as="style"
            id="et-core-unified-tb-17239-tb-17457-deferred-11670-cached-inline-styles"
            href="https://blog.wadiz.kr/wp-content/et-cache/1/2/11670/et-core-unified-tb-17239-tb-17457-deferred-11670.min.css?ver=1683677778"
            onload="this.onload=null;this.rel='stylesheet';"
    />

    <link rel="stylesheet" href="/css/fix/header.css">

    <link rel="stylesheet" href="/css/project/list.css">

    <title>아이디 찾기 | 위게더</title>



</head>
<body style="overflow:auto;">
<header th:replace="~{/fix/header :: #header}"></header>
<div id="page-container">
    <main id="main-app">
        <div class="MainWrapper_content__GZkTa">
            <div class="Main_rootContainer__vlVi7">
                <div></div>
                <div class="Main_category__rPdmH">
                    <p class="Main_categoryName__3JZzJ">전체</p>
                </div>
                <div class="Main_cardListContainer__1P_Ai">
                    <div id="list-container" class="CardTable_container__1H8Vc" style="width: calc(100% - 0px); ">

                    </div>
                    <div style="height: 1px;"></div>
                </div>
            </div>
            <div style="height: 160px;"></div>
        </div>
        <div class="FloatingButtons_container__2E5Fl">
            <button type="button" class="FloatingTopButton_pageTop__2gqm9 FloatingTopButton_visible__2sh_N"
                    title="위로 이동">
                <svg viewBox="0 0 40 40" focusable="false" role="presentation" class="withIcon_icon__3VTbq"
                     aria-hidden="true">
                    <path d="M33 30l-1.4 1.4L20 19.8 8.4 31.4 7 30l13-13zm1-21H6v2h28z"></path>
                </svg>
            </button>
            <button th:onclick="'location.href=\'' + @{write} + '\''"
                    class="RecentView_container__1boAT" aria-label="프로젝트 등록" style="display: block; background-color: #0bc5ff">
                <svg width="42" height="42" viewBox="0 0 32 32" fill="none"><path class="file_icons--figjamFilePrimary--Dqy4I" d="M7 28H25C25.5523 28 26 27.5523 26 27V9.91421C26 9.649 25.8946 9.39464 25.7071 9.20711L20.7929 4.29289C20.6054 4.10536 20.351 4 20.0858 4H7C6.44772 4 6 4.44772 6 5V27C6 27.5523 6.44772 28 7 28Z"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.2966 20.8616C19.4811 21.0461 19.7802 21.0461 19.9647 20.8616L21.0059 19.8205C21.1903 19.636 21.1903 19.3369 21.0059 19.1524L15.0579 13.2045L13.3487 14.9137L19.2966 20.8616ZM12.6416 14.2066L11.7021 13.2671L11.2748 11.1305L13.4113 11.5578L14.3508 12.4974L12.6416 14.2066ZM11.0623 10.0682L13.9043 10.6366L21.713 18.4453C22.288 19.0203 22.288 19.9526 21.713 20.5276L20.6718 21.5687C20.0968 22.1438 19.1645 22.1438 18.5895 21.5687L10.7809 13.7601L10.2125 10.9181L10 9.85578L11.0623 10.0682Z" fill="var(--color-icon-onfigjam, white)"></path>
                </svg>
            </button>
        </div>


        <!-- 페이지 부분 -->
        <div id="paging-wrap">
            <a th:if="${projectPagination.prev}" th:href="${projectPagination.startPage - 1}" class="proejct-change-page paging paging-move">
                <img src="/image/admin/prev.png" width="15px"></a>
            <th:block th:each="page:${#numbers.sequence(projectPagination.startPage, projectPagination.endPage)}">
                <a th:if="${page eq projectPagination.page}" class="paging paging-checked" th:text="${page}"></a>
                <a th:unless="${page eq projectPagination.page}" th:href="${page}" class="proejct-change-page paging" th:text="${page}"></a>
            </th:block>
            <a th:if="${projectPagination.next}" th:href="${projectPagination.endPage + 1}" class="proejct-change-page paging paging-move">
                <img src="/image/admin/next.png" width="15px"></a>
            <div></div>
        </div>

    </main>
    <footer th:replace="~{/fix/footer :: #footer}"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
let projects = [[${projects}]];
console.log(projects);
</script>
<script src="/js/project/list.js"></script>
<script>

    $("a.proejct-change-page").on("click", function(e){
        e.preventDefault();
        let page = $(this).attr("href");
        let type = $("select[name=type]").val();
        let keyword = $("input[name=keyword]").val();
        location.href = `/project/main?page=${page}`;
    });
</script>
</body>
</html>
